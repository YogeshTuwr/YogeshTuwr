<div class="container">
    <table class="width:100%">
        <tr>
            <td>
                <h1 class="nb-3">Department List</h1>
            </td>
            <td class="ui-btn ui-shadow ui-corner-all ui-btn-inline ui-mini">
                <a routerLink="/departments/add">Add</a>
            </td>

        </tr>
    </table>

    <table class="table" *ngIf="departments && departments.length > 0">
        <thead>
            <tr>
                <th>Department ID</th>
                <th>Department Name</th>
                <td> </td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let record of departments">
                <td>{{ record.id }}</td>
                <td>{{ record.departmentName }}</td>
                <td><a [routerLink]="['/departments','edit',record.id]">View</a></td>
                <!-- <td><a routerLink="/departments/add">Add</a></td> -->
                <!-- <td><a [routerLink]="['/departments','delete',record.id]">Delete</a></td> -->

            </tr>
        </tbody>
    </table>
    <p *ngIf="!departments || departments.length == 0">No Record(s) Found.</p>

</div>
