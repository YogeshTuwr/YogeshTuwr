<div class="container my-5">
    <h1 class="my-3"> Add Employee</h1>
        <div Calss="row">
            <div class="col-6">
                <form #form="ngForm" (ngSubmit)="addEmployee()">
                    <div class="mb-3">
                      <label for="Name" class="form-label">Name</label>
                      <input type="text" class="form-control" id="Name" name="name" [(ngModel)] ="AddEmployeeReq.name">
                    </div>
                    <div class="mb-3">
                        <label for="Email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="Email" name="email" [(ngModel)] ="AddEmployeeReq.email">
    
                      </div>
                      <div class="mb-3">
                        <label for="phone" class="form-label">Phone</label>
                        <input type="number" class="form-control" id="phone" name="phone" [(ngModel)] ="AddEmployeeReq.phone" >
    
                        
                      </div>
                      <div class="mb-3">
                        <label for="Salary" class="form-label">Salary</label>
                        <input type="number" class="form-control" id="Salary" name="salary" [(ngModel)] ="AddEmployeeReq.salary" >
                        
                        
                      </div>
                      <div class="mb-3">
                        <label for="Department" class="form-label">Department</label>
                        <input type="text" class="form-control" id="Department" name="department" [(ngModel)] ="AddEmployeeReq.department" >
                      </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>  
            </div>
        </div>
  
        
</div>
